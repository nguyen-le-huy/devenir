name: Devenir Deploy

on:
  push:
    branches: [ main ]

jobs:
  deploy-backend:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check Node version
        run: |
          echo "=== Node & NPM Versions ==="
          node -v
          npm -v
          which node
          which npm

      - name: Install server dependencies
        run: |
          cd server
          npm ci

      - name: Restart backend with PM2
        run: |
          cd server
          pm2 restart devenir-server || pm2 start server.js --name devenir-server
          pm2 save

  deploy-frontend:
    runs-on: self-hosted
    needs: deploy-backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check Node version
        run: |
          echo "=== Node & NPM Versions ==="
          node -v
          npm -v
          which node
          which npm

      - name: Install client dependencies
        run: |
          cd client
          npm ci

      - name: Build React app
        run: |
          cd client
          npm run build
        env:
          NODE_ENV: production

      - name: Verify build output
        run: |
          echo "=== Build Output ==="
          ls -la client/dist/ || ls -la client/build/
          echo "✅ Build completed successfully!"

  notify:
    runs-on: self-hosted
    needs: [deploy-backend, deploy-frontend]
    if: always()

    steps:
      - name: Deployment status
        run: |
          if [ "${{ needs.deploy-frontend.result }}" == "success" ]; then
            echo "✅ Deployment successful!"
          else
            echo "❌ Deployment failed!"
            exit 1
          fi
