version: '3.8'

services:
  # ==========================================
  # 1. CORE APPLICATIONS (DEVELOPMENT)
  # ==========================================

  # Backend API - Dev Mode
  server:
    # Use standard Node image for dev to ensure all tools available
    image: node:20-alpine 
    container_name: devenir-server-dev
    working_dir: /app
    ports:
      - "3111:3111"
    environment:
      - NODE_ENV=development
      - PORT=3111
      - REDIS_URL=redis://redis:6379
      # - CLIP_SERVICE_URL=http://clip-service:8899 # Disabled in dev
      # - QDRANT_URL=http://qdrant:6333 # Disabled in dev
    env_file:
      - ./server/.env
    # Mount source code for hot reload
    volumes:
      - ./server:/app
      - /app/node_modules # Use container's node_modules
      - ./server/uploads:/app/uploads
    # Install deps if missing, then run dev
    command: sh -c "npm install && npm run dev"
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - devenir-network

  # Client (React SPA) - Dev Mode (Vite)
  client:
    image: node:20-alpine
    container_name: devenir-client-dev
    working_dir: /app
    ports:
      - "5173:5173"
    environment:
      - NODE_ENV=development
    volumes:
      - ./client:/app
      - /app/node_modules
    # Install deps if missing, then run vite with host exposure
    command: sh -c "npm install && npm run dev -- --host" 
    depends_on:
      - server
    networks:
      - devenir-network

  # Admin Dashboard - Dev Mode (Vite)
  admin:
    image: node:20-alpine
    container_name: devenir-admin-dev
    working_dir: /app
    ports:
      - "5174:5174"
    environment:
      - NODE_ENV=development
    volumes:
      - ./admin:/app
      - /app/node_modules
    command: sh -c "npm install && npm run dev -- --host"
    depends_on:
      - server
    networks:
      - devenir-network

  # ==========================================
  # 2. INFRASTRUCTURE SERVICES
  # ==========================================

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: devenir-redis-dev
    ports:
      - "6379:6379"
    volumes:
      - redis_data_dev:/data
    command: redis-server --appendonly yes
    networks:
      - devenir-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  uploads:
  redis_data_dev:

networks:
  devenir-network:
    driver: bridge
