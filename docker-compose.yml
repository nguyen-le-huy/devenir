version: '3.8'

services:
  # Backend API
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: devenir-server
    restart: unless-stopped
    ports:
      - "3111:3111"
    environment:
      - NODE_ENV=production
      - PORT=3111
    env_file:
      - ./server/.env
    networks:
      - devenir-network
    volumes:
      - ./server/uploads:/app/uploads
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3111/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Client (React SPA)
  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: devenir-client
    restart: unless-stopped
    ports:
      - "5173:80"
    depends_on:
      - server
    networks:
      - devenir-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Admin Dashboard  
  admin:
    build:
      context: ./admin
      dockerfile: Dockerfile
    container_name: devenir-admin
    restart: unless-stopped
    ports:
      - "5174:80"
    depends_on:
      - server
    networks:
      - devenir-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  devenir-network:
    driver: bridge

volumes:
  uploads:
